<div class="main-container">
  <div class="actions">
    <nav ngbNav #nav="ngbNav" class="nav-tabs">
      
      <ng-container ngbNavItem>
        <a ngbNavLink>WFRP</a>
        <ng-template ngbNavContent>
          <app-wfrp></app-wfrp>
        </ng-template>
      </ng-container>

      <ng-container ngbNavItem>
        <a ngbNavLink>Generic</a>
        <ng-template ngbNavContent>
          <div style="display: grid; grid-template-columns: 4fr 1fr;">
            <div style="border-right: 1px solid lightgray;">
              <app-mythic></app-mythic>
            </div>
            <app-conjecture></app-conjecture>
          </div>
        </ng-template>
      </ng-container>
    
    </nav>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
  <div class="log">
    <app-log></app-log>
  </div>
</div>
