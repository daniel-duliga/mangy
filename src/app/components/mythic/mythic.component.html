<fieldset>
    <legend>
        <h3>Mythic</h3>
    </legend>
    <div class="container">
        <div>
            <app-chaos-factor></app-chaos-factor>
            <app-fate-check></app-fate-check>
        </div>
        <div>
            <app-detail-check></app-detail-check>
            <app-meaning-tables></app-meaning-tables>
        </div>
        <app-event-check></app-event-check>
        <fieldset>
            <legend><b>Lists</b></legend>
            <div class="container">
                <app-list
                    [title]="'PCs'"
                    [items]="dataService.data.mythic.getList('pcs')"
                    (onItemsChanged)="dataService.data.mythic.setList('pcs', $event)"
                ></app-list>
                <app-list
                    [title]="'NPCs'"
                    [items]="dataService.data.mythic.getList('npcs')"
                    (onItemsChanged)="dataService.data.mythic.setList('npcs', $event)"
                ></app-list>
                <app-list
                    [title]="'Threads'"
                    [items]="dataService.data.mythic.getList('threads')"
                    (onItemsChanged)="dataService.data.mythic.setList('threads', $event)"
                ></app-list>
            </div>
        </fieldset>
    </div>
</fieldset>
