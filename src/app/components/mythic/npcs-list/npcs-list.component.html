<fieldset>
    <legend>NPCs</legend>
    <div style="display: flex;">
        <app-list
            [title]="'List'"
            [items]="dataService.data.mythic.npcs"
            (onItemsChanged)="npcsChanged($event)"
            (onSelectedItemChanged)="selectedItemChanged($event)"
        ></app-list>
        &nbsp;
        <div *ngIf="selectedItem" class="descriptors">
            <div class="descriptor">
                <input
                    type="checkbox"
                    title="Active"
                    id="identity_active"
                    [(ngModel)]="selectedItem.identity.active"
                    (change)="selectedItemUpdated()"
                >
                <label for="identity_active">Identity</label>
                <input
                    type="text"
                    id="identity"
                    [(ngModel)]="selectedItem.identity.value"
                    (change)="selectedItemUpdated()"
                >
                <button>Roll</button>
            </div>
            <div class="descriptor">
                <input
                    type="checkbox"
                    title="Active"
                    id="personality_active"
                    [(ngModel)]="selectedItem.personality.active"
                    (change)="selectedItemUpdated()"
                >
                <label for="personality_active">Personality</label>
                <input
                    type="text"
                    id="personality"
                    [(ngModel)]="selectedItem.personality.value"
                    (change)="selectedItemUpdated()"
                >
                <button>Roll</button>
            </div>
            <div class="descriptor">
                <input
                    type="checkbox"
                    title="Active"
                    id="activity_active"
                    [(ngModel)]="selectedItem.activity.active"
                    (change)="selectedItemUpdated()"
                >
                <label for="activity_active">Activity</label>
                <input
                    type="text"
                    id="activity"
                    [(ngModel)]="selectedItem.activity.value"
                    (change)="selectedItemUpdated()"
                >
                <button>Roll</button>
            </div>
            <br>
            <div class="descriptor">
                <div></div>
                <label for="disposition">Disposition</label>
                <input type="text" disabled id="disposition">
                <input class="disposition" type="number" min="-2" max="2" value="0" id="disposition" title="Modifier">
            </div>
            <br>
            <div style="display: flex; justify-content: space-evenly;">
                <button>NPC Action 1</button>
                <button>NPC Action 2</button>
            </div>
        </div>
    </div>
</fieldset>
