<div style="display: flex; flex-direction: column;">
  <div>
    <button (click)="addItem()">Add</button>
    <button (click)="renameItems()">Rename</button>
    <button (click)="removeItems()">Delete</button>
  </div>
  <select multiple size="6" class="items" [(ngModel)]="selectedItemIds" (change)="ngModelChange()">
    <option *ngFor="let item of items; let selectedItemIndex = index;" [value]="item.id">{{item.name}}</option>
  </select>
  <button (click)="roll()">Roll</button>
</div>
